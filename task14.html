<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background: red;
            border: 1px solid red;
            color: white;
            border-spacing: 5px;
        }
        td{
            padding: 8px;
            background: green;
            text-align: center;
            border-spacing: 2px;     
        }
        tr{
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>span 1</td>
            <td>span 2</td>
            <td>span 3</td>
            <td>span 4</td>
            <td>span 5</td>
            <td>span 6</td>
            <td>span 7</td>
            <td>span 8</td>
            <td>span 9</td>
            <td>span 10</td>
            <td>span 11</td>
            <td>span 12</td>
        </tr>
        <tr>
            <td colspan="4">span 4</td>
            <td colspan="4">span 4</td>
            <td colspan="4">span 4</td>
        </tr>
        <tr>
            <td colspan="4">span 4</td>
            <td colspan="8">span 8</td>
        </tr>
        <tr>
            <td colspan="12">span 12</td>
        </tr>
    </table>
</body>

</html>
