<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; flex-direction: column;gap: 10px;align-items: center;">
        <div style="font-weight: bold;font-size: xx-large;color: blue;">
            Registration Form
        </div>
        <form action=" " style="display: flex;flex-direction: column;gap: 12px;">
            <div style="display: flex;gap: 9px;align-items: center;">
                <div style="font-weight: bold;font-size: large;">First Name:</div>
                <input type="text" style="outline: none; height: 12px;">
            </div>
            <div style="display: flex;gap: 9px;align-items: center;">
                <div style="font-weight: bold;font-size: large;">Last Name:</div>
                <input type="text" style="outline: none; height: 12px;">
            </div>
            <div style="display: flex;gap: 9px;align-items: center;">
                <div style="font-weight: bold;font-size: large;">Email:</div>
                <input type="text" style="outline: none; height: 12px;">
            </div>
            <div style="display: flex;gap: 9px;align-items: center;">
                <div style="font-weight: bold;font-size: large;">Gender:</div>
                <div style="display: flex;gap: 5px;">
                    <input type="radio" style="border-radius: 50%;">
                    <div style="font-weight: bold;">Male</div>
                </div>
                <div style="display: flex;gap: 5px;">
                    <input type="radio" style="border-radius: 50%;">
                    <div style="font-weight: bold;">Female</div>
                </div>
            </div>
            <div style="display: flex;gap: 9px;align-items: center;">
                <div style="font-weight: bold;font-size: large;">Age:</div>
                <input type="text" style="outline: none; height: 12px;">
            </div>
            <div style="display: flex;gap: 9px;align-items: center;">
                <div style="font-weight: bold;font-size: large;">Phone Number:</div>
                <input type="text" style="outline: none; height: 12px;">
            </div>
            <div style="display: flex;gap: 9px;align-items: center;">
                <div style="font-weight: bold;font-size: large;">Address:</div>
                <input type="text" style="outline: none; height: 60px;width: 22rem;">
            </div>
            <div style="display: flex;gap: 9px;align-items: center;">
                <div style="font-weight: bold;font-size: large;">State:</div>
                <input type="text" style="outline: none; height: 12px;">
            </div>
            <div style="display: flex;gap: 9px;align-items: center;">
                <div style="font-weight: bold;font-size: large;">Country:</div>
                <select name="country" id="">
                    <option value="India">Choose your country</option>
                    <option value="India">India</option>
                    <option value="US">United States</option>
                    <option value="Sweden">Sweden</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </div>
            <div style="display: flex;gap: 9px;align-items: center;">
                <div style="font-weight: bold;font-size: large;">Languages known:</div>
                <div style="display: flex;gap: 5px;">
                    <input type="checkbox" style="border-radius: 50%;">
                    <div style="font-weight: bold;">English</div>
                </div>
                <div style="display: flex;gap: 5px;">
                    <input type="checkbox" style="border-radius: 50%;">
                    <div style="font-weight: bold;">Kannada</div>
                </div>
                <div style="display: flex;gap: 5px;">
                    <input type="checkbox" style="border-radius: 50%;">
                    <div style="font-weight: bold;">Hindi</div>
                </div>
                <div style="display: flex;gap: 5px;">
                    <input type="checkbox" style="border-radius: 50%;">
                    <div style="font-weight: bold;">Telugu</div>
                </div>
            </div>
            <div style="display: flex;gap: 5px;">
                <input type="checkbox" >
                <div>Hereby I declare all the given details are true</div>
            </div>
            <button type="submit" style="max-width:fit-content ;">Register</button>
        </form>

    </div>
</body>

</html>
