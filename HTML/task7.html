<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="display: flex;flex-direction: column;align-items: center;">
        <div style="width: 500px;height: 500px; display: flex;flex-direction: column; gap: 12px;justify-content: center">
            <div style="display: flex;justify-content:space-between;align-items: center;">
                <div style="font-size: larger;font-weight: bold;">First Name:</div>
                <input type="text" style="height: 1.5rem;width: 230px;">
            </div>
            <div style="display: flex;justify-content:space-between;align-items: center;">
                <div style="font-size: larger;font-weight: bold;">Username:</div>
                <input type="text" style="height: 1.5rem;width: 230px;">
            </div>
            <div style="display: flex;justify-content:space-between;align-items: center;">
                <div style="font-size: larger;font-weight: bold;">Password:</div>
                <input type="password" style="height: 1.5rem;width: 230px;">
            </div>
            <div style="display: flex;justify-content:space-between;align-items: center;">
                <div style="font-size: larger;font-weight: bold;">Re Password:</div>
                <input type="password" style="height: 1.5rem;width: 230px;">
            </div>
            <div style="display: flex;justify-content:space-between;align-items: center;">
                <div style="font-size: larger;font-weight: bold;">Address:</div>
                <input type="text" style="height: 1.5rem;width: 230px;">
            </div>
            <div style="display: flex;justify-content:space-between;align-items: center;">
                <div style="font-size: larger;font-weight: bold;">Age:</div>
                <input type="number" style="height: 1.5rem;width: 230px;">
            </div>
            <div style="display: flex;align-items: center;gap: 13.3rem;">
                <div style="font-size: larger;font-weight: bold;">Gender:</div>
                <select name="Gender" id="" style="padding: 5px;">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit" style="width: fit-content;">Save</button>
        </div>
    </form>
</body>
</html>
