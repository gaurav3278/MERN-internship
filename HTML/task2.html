<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border: 1px solid black;
        background-color: #96D4D4;
        border-radius: 10px;
    }

    th,
    td {
        border-collapse: collapse;
        border: 1px solid black;
        border-radius: 10px;
        background-color: #96D4D4;
    }
</style>

<body>
    <div style="display: flex;width: 100%;justify-content: center;">
        <table style="width: 80%;">
            <tr>
                <th style="width:45%">Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jhonson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>81</td>
            </tr>
        </table>
    </div>
</body>

</html>
