<body>
    <div style="display: flex;width: 100%;justify-content: center;">
        <div style="border: 1px solid black;padding: 0px 2px;">

                <li>Coffee</li>
                <li>Tea</li>
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>

        </div>
    </div>
