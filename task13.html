<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: center  ;">
        <div style="display: flex; flex-direction: column;margin-top: 5rem; width: 600px;">
            <div style="display: flex;justify-content: center;">
                <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="profile"
                    style="border-radius: 50%;width:200px;height: 200px;">
            </div>
            <div style="display: flex;flex-direction: column;padding-left: 5rem;gap: 1rem;">
                <div style="display: flex;flex-direction: column;gap: 2px;">
                    <div style="font-weight: bold;font-size: 18px;">
                        Username
                    </div>
                    <div style="border: 2px solid grey; border-radius: 5px;width: 500px; ">
                        <input style="padding: 8px; border: none;outline: none;" type="text"
                            placeholder="Enter Username ">
                    </div>
                </div>
                <div>
                    <div style="font-weight: bold;font-size: 18px;">
                        Password
                    </div>
                    <div style="border: 2px solid grey; border-radius: 5px;width: 500px; ">
                        <input style="padding: 8px; border: none;outline: none;" type="password"
                            placeholder="Enter Username ">
                    </div>
                </div>
                <button
                    style="width:500px; padding: 8px; background-color: rgb(16, 228, 16); border:none; border-radius: 5px; color: white; font-size: 18px;cursor: pointer;">Login</button>
                <div style="display: flex;gap: 3px;">
                    <input type="checkbox" name="" id="">
                    <div>Remember Me</div>
                </div>
                <div style="display: flex; justify-content: end;cursor: pointer;">
                    Forgot Password?
                </div>
            </div>

        </div>
    </div>
</body>

</html>
